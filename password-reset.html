<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetiranje Lozinke - LD ČALUŠIĆ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="notification.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 20px;
        }
        
        .reset-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
        }
        
        .reset-box h1 {
            color: #1e3c72;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .reset-box p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #1e3c72;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #1e3c72;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-box">
            <h1><i class="fas fa-key"></i> Resetiranje Lozinke</h1>
            <p>Unesite svoju email adresu i poslat ćemo vam link za resetiranje lozinke.</p>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="resetEmail">Email adresa</label>
                    <input type="email" id="resetEmail" required placeholder="vasa@email.com">
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Pošalji Link
                </button>
            </form>
            
            <div class="back-link">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Povratak na prijavu
                </a>
            </div>
        </div>
    </div>

    <script src="notification.js"></script>
    <script type="module">
        import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { auth } from './firebase-config.js';
        
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('resetEmail').value;
            
            try {
                await sendPasswordResetEmail(auth, email);
                notify.success('Link za resetiranje lozinke je poslan na vašu email adresu. Provjerite inbox i spam folder.');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
            } catch (error) {
                console.error('Password reset error:', error);
                
                let message = 'Greška pri slanju linka';
                if (error.code === 'auth/user-not-found') {
                    message = 'Korisnik sa ovom email adresom ne postoji';
                } else if (error.code === 'auth/invalid-email') {
                    message = 'Neispravna email adresa';
                }
                
                notify.error(message);
            }
        });
    </script>
</body>
</html>
